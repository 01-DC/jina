!BaseExecutor
with: {}
metas:
  name: top50
requests:
  on:
    [SearchRequest]:
      - !ReduceAllDriver
        with:
          recur_depth_range: [0, 0]
          recur_adjacency_range: [0, 1]
      - !SortQL
        with:
          reverse: true
          field: 'score.value'
          recur_depth_range: [0, 0]
          recur_adjacency_range: [0, 1]
      - !SliceQL
        with:
          start: 0
          end: 50
          recur_depth_range: [0, 0]
          recur_adjacency_range: [0, 1]
    ControlRequest:
      - !ControlReqDriver {}