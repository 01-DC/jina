on:
  ControlRequest:
    - !ControlReqDriver {}
  SearchRequest:
    - !VectorSearchDriver {}
  IndexRequest:
    - !ExcludeQL
      with:
        fields:
          - buffer
          - chunks
    - !VectorIndexDriver {}
    - !ExcludeQL
      with:
        fields:
          - embedding
          - buffer
          - blob
          - text