on:
  ControlRequest:
    - !ControlReqDriver {}
  SearchRequest:
    - !ExcludeQL
      with:
        fields:
          - embedding
          - buffer
          - blob
          - text
    - !SortQL
      with:
        field: 'score.value'
        recur_depth_range: [0, 0]
        recur_adjacency_range: [0, 1]
    - !SliceQL
      with:
        recur_depth_range: [0, 0]
        recur_adjacency_range: [0, 1]
        start: 0
        end: 50
