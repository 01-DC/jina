on:
  ControlRequest:
    - !ControlReqDriver {}
  SearchRequest:
    - !ExcludeQL
      with:
        fields:
          - embedding
          - buffer
          - blob
          - text
    - !Chunk2DocRankDriver {}
    - !SliceMatchesQL
      with:
        depth_range: [0, 1]  # prune root and 1st level
        start: 0
        end: k