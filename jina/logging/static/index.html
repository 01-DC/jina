<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var stream = new EventSource('http://localhost:5000/log/stream');
    stream.onmessage = function (e) {
        console.info(e.data);
    };
    stream.onerror = function (err) {
        console.error("EventSource failed:", err);
        stream.close()
    };
</script>
<body>

</body>
</html>
