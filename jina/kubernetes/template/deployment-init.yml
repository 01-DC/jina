apiVersion: apps/v1
kind: Deployment
metadata:
  name: {name}
  namespace: {namespace}
spec:
  replicas: {replicas}
  selector:
    matchLabels:
      app: {name}
  template:
    metadata:
      labels:
        app: {name}
    spec:
      initContainers:
      - name: {init-name}
        image: {init-image}
        command: {init-command}
      containers:
      - name: executor
        image: {image}
        command: {command}
        args: {args}
        ports:
          - containerPort: {port}
        env:
        - name: JINA_LOG_LEVEL
          value: debug
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: WORKER_CLASS
          value: "uvicorn.workers.UvicornH11Worker"

