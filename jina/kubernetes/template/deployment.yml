apiVersion: apps/v1
kind: Deployment
metadata:
  name: {name}
  namespace: {namespace}
spec:
  replicas: {replicas}
  selector:
    matchLabels:
      app: {name}
  template:
    metadata:
      labels:
        app: {name}
    spec:
      containers:
      - name: executor
        image: {image}
        imagePullPolicy: IfNotPresent
        command: {command}
        args: {args}
        ports:
          - containerPort: {port_in}
          - containerPort: {port_out}
          - containerPort: {port_ctrl}
          - containerPort: {port_expose}
        env:
        - name: JINA_LOG_LEVEL
          value: debug
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: WORKER_CLASS
          value: "uvicorn.workers.UvicornH11Worker"

