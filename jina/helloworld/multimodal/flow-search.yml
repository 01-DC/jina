jtype: Flow
version: '1'
with:
  cors: True
  expose_crud_endpoints: True
executors:
  - name: encodeText
    uses:
      jtype: TextEncoder
      py_modules:
        - my_executors.py
  - name: textChunkIndexer
    uses:
      jtype: DocVectorIndexer
      with:
        index_file_name: "text.json"
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
  - name: craftImage
    uses:
      jtype: ImageCrafter
      metas:
        py_modules:
          - my_executors.py
    needs: gateway
  - name: encodeImage
    uses:
      jtype: ImageEncoder
      py_modules:
        - my_executors.py
  - name: imageChunkIndexer
    uses:
      jtype: DocVectorIndexer
      with:
        index_file_name: "image.json"
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
  - name: weightedRanker
    uses:
      jtype: WeightedRanker
      metas:
        py_modules:
          - my_executors.py
    needs: [ textChunkIndexer, imageChunkIndexer ]
  - name: keyvalueIndexer
    uses:
      jtype: KeyValueIndexer
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
    needs: weightedRanker