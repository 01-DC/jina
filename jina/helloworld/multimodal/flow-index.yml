jtype: Flow
version: '1'
executors:
  - name: segment
    uses:
      jtype: Segmenter
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
  - name: craftText
    uses:
      jtype: TextCrafter
      metas:
        py_modules:
          - my_executors.py
  - name: encodeText
    uses: jinahub+docker://TransformerTorchEncoder
  - name: textIndexer
    uses:
      jtype: DocVectorIndexer
      with:
        index_file_name: "text.json"
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
  - name: craftImage
    uses:
      jtype: ImageCrafter
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
    needs: segment
  - name: encodeImage
    uses: jinahub+docker://ImageTorchEncoder
    override_with:
      use_default_preprocessing: False
  - name: imageIndexer
    uses:
      jtype: DocVectorIndexer
      with:
        index_file_name: "image.json"
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
  - name: keyValueIndexer
    uses:
      jtype: KeyValueIndexer
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
    needs: segment
  - name: joinAll
    needs: [ textIndexer, imageIndexer, keyValueIndexer ]
