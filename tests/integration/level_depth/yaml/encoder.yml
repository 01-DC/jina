!OneHotTextEncoder
metas:
  name: encoder
requests:
  on:
    IndexRequest:
      - !EncodeDriver
        with:
          traverse_on: chunks
          depth_range: [0, 1]
      - !LogInfoDriver {}
    SearchRequest:
      - !EncodeDriver
        with:
          depth_range: [1, 1]
      - !LogInfoDriver {}
