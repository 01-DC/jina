!CompoundExecutor
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      name: vecidx
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: kvidx
metas:
  name: compound_indexer
  workspace: $BASIC_QUERY_WS
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          fill_embedding: True  # to test embeddings
      - !KVSearchDriver
        with:
          executor: kvidx
          is_update: True
          traversal_paths: ['m']
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
      - !KVIndexDriver
        with:
          executor: kvidx
          traversal_paths: ['r']