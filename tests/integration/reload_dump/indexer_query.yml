!QueryCompoundExecutor
components:
  - !QueryNumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      name: vecidx
  - !QueryBinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: kvidx
metas:
  name: compound_indexer
  workspace: $QUERY_WORKSPACE
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          fill_embedding: True  # to test embeddings
      - !KVSearchDriver
        with:
          executor: kvidx
          is_update: True
          traversal_paths: ['r']
    ReloadRequest:
      - !ReloadDriver
        with:
          executor: compound_indexer