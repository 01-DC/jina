jtype: DBMSBinaryPbIndexer
with:
  index_filename: mongodb.bin
metas:
  workspace: $JINA_WORKSPACE_CRUD
  name: mongodb
requests:
  on:
    DumpRequest:
      - jtype: DumpControlReqDriver
        with:
          executor: mongodb
    [IndexRequest, UpdateRequest]:
      - jtype: DBMSIndexDriver
        with:
          executor: mongodb
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: mongodb
