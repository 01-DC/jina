jtype: DBMSBinaryPbIndexer
with:
  index_filename: binarypb.bin
metas:
  workspace: $DBMS_WORKSPACE
  name: binarypb
requests:
  on:
    DumpRequest:
      - jtype: DumpControlReqDriver
        with:
          executor: binarypb
    [IndexRequest, UpdateRequest]:
      - jtype: DBMSIndexDriver
        with:
          executor: binarypb
    DeleteRequest:
      - jtype: DeleteDriver
        with:
          executor: binarypb
