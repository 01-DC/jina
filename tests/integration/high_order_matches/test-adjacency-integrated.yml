!NumpyIndexer
with:
  index_filename: tmp2
metas:
  name: test2
  workspace: test-index-file
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !VectorSearchDriver
        with:
          top_k: 5
          fill_embedding: true
      - !VectorSearchDriver
        with:
          top_k: 5
          fill_embedding: true
          depth_range: [0, 0]
          adjacency_range: [0, 1]
    IndexRequest:
      - !ExcludeQL
        with:
          fields:
            - buffer
            - chunks
      - !VectorIndexDriver {}
