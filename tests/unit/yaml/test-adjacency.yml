!NumpyIndexer
with:
  index_filename: tmp2
metas:
  name: test2
  workspace: test-index-file
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !VectorSearchDriver {}  # first match on the doc
      - !VectorSearchDriver  # then go for the first-degree matches
        with:
          recur_on: matches
          recur_range: [0, 2]
    IndexRequest:
      - !ExcludeQL
        with:
          fields:
            - buffer
            - chunks
      - !VectorIndexDriver {}
