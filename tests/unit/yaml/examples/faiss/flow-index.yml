!Flow
metas:
  prefetch: 10
pods:
  crafter:
    uses: yaml/craft.yml
    replicas: 4
  encoder:
    uses: yaml/encode.yml
    replicas: 4
  faiss_indexer:
    replicas: 1
    uses: yaml/index-chunk.yml
    volumes: './workspace'
  doc_indexer:
    uses: yaml/index-doc.yml
    needs: crafter
  join_all:
    uses: _merge
    needs: [doc_indexer, faiss_indexer]
    read_only: true
