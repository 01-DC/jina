version: "3.3"
services:
  jinad:
    image: jinaai/jina:test-daemon
    container_name: test_upload_simple_non_standard_rootworkspace
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/other_jinad:/tmp/jinad
    environment:
      - JINA_DAEMON_BUILD=DEVEL
    network_mode: "host"
